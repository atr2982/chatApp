<md-content class="md-padding">

    <md-tabs md-dynamic-height md-border-bottom>

        <md-tab label="login">
            <md-content class="md-padding">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="auth.email" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="auth.password" type="text">
                </md-input-container>
                <md-button class="md-raised md-warn btn1" ng-click="auth.login()">Login</md-button>
            </md-content>
        </md-tab>

        <md-tab label="register">
            <md-content class="md-padding">
               <md-input-container>
                    <label>Registry Code</label>
                    <input ng-model="auth.code" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="auth.username" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="auth.email" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="auth.password" type="text">
                </md-input-container>
                <md-button class="md-raised md-primary btn1" ng-click="auth.createUser()">Register</md-button>
            </md-content>
        </md-tab>

    </md-tabs>

</md-content>
